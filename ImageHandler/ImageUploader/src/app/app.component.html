<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <image-upload [url]="'http://localhost:35195/api/image/upload'" (uploadFinished)="onUploadFinished($event)"></image-upload>
</div>

<div>{{message}}</div>
<div *ngIf="this.tags">
  Suggested Tags:
  <ul *ngFor="let tag of this.tags">
    <li>{{tag}}</li>
  </ul>
  <img class="suggestedImages" src="http://localhost:35195/{{image}}" />
</div>

<div *ngFor="let image of this.images">
  <img class="suggestedImages" src="http://localhost:35195/{{image}}" />
</div>
